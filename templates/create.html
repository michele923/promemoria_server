<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memo</title>
    <!-- Link al CSS di Bootstrap -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Assicurati che la textarea non mostri la barra di scorrimento verticale */
      textarea {
        overflow-y: hidden;
        resize: none; /* Disabilita il ridimensionamento manuale */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{url_for('static', filename='logo.png')}}"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Memo
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form method="post" class="m-5">
      <div class="form-group">
        <label for="titolo">Titolo</label>
        <input
          type="text"
          class="form-control"
          name="titolo"
          id="titolo"
          placeholder="Inserisci un titolo"
          value="{{ request.form.get('titolo', '') }}"
          required
        />
      </div>

      <div class="form-group">
        <label for="spiegazione">Descrizione</label>
        <textarea
          name="spiegazione"
          id="spiegazione"
          placeholder="Inserisci delle informazioni"
          class="form-control"
          rows="3"
          oninput="autoResize(this)"
        >
{{ request.form.get('spiegazione', '') }}</textarea
        >
      </div>

      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Crea post</button>
      </div>
    </form>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript per adattare la textarea -->
    <script>
      function autoResize(textarea) {
        textarea.style.height = "auto"; // Resetta l'altezza per calcolare correttamente
        textarea.style.height = textarea.scrollHeight + "px"; // Imposta l'altezza in base al contenuto
      }
    </script>
  </body>
</html>
