<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memo</title>
    <!-- Link al CSS di Bootstrap -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{url_for('static', filename='logo.png')}}"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Memo
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Posizionamento corretto dei link di navigazione -->
            <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Posizionamento corretto dei link di navigazione -->
            <li class="nav-item">
              <a class="nav-link" href="/">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Recente / vecchio -->

    <br />
    <br />
    <br />
    <br />
    <br />
    <a href="/protected?sort=-1">recente</a>
    <a href="/protected?sort=1">vecchio</a>

    <!-- ##############Ã  -->

    <div class="accordion m-5" id="accordionPanelsStayOpenExample">
      {% if posts %} {% for post in posts %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ loop.index }}">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse{{ loop.index }}"
            aria-expanded="true"
            aria-controls="collapse{{ loop.index }}"
          >
            {{ post.titolo }}
          </button>
        </h2>
        <div
          id="collapse{{ loop.index }}"
          class="accordion-collapse collapse {% if loop.first %}show{% endif %}"
          aria-labelledby="heading{{ loop.index }}"
        >
          <div class="accordion-body">
            {{ post.spiegazione }}
            <form method="POST" action="/delete/{{ post.id }}">
              <button type="submit" class="btn btn-danger btn-sm my-2 mb-3">
                DELETE
              </button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %} {% else %}
      <p>Nessun post disponibile.</p>
      {% endif %}
    </div>

    <!-- Script JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
